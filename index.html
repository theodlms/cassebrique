<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Cassebrique</title>
</head>

<body>
    <section id="game" class="game">
        <h3><i>Challenge level 6</i></h3>
        <input type="button" id="rules-btn" class="btn rules-btn" value="Règles du jeu">
        <div class="rules" id="rules">
            <h2>Règles de jeu</h2>
            <p>Utilisez les touches gauche ◄ et droite ► du clavier pour diriger la planche <br> La balle doit rebondir sur la planche pour rentrer briser les briques</p>
            <p>Si elle tombe à même le sol, vous perdez une vie. Le jeu s'arrete dès que vous n'avez plus de vie</p>
            <input type="button" id="close-btn" class="close-btn btn" value="Quitter">
        </div>
        <div class="sound-container">
            <img src="images/sound_on.png" alt="" id="sound">
        </div>
        <div id="game-over">
            <img src="images/you-won.png" alt="" id="you-won">
            <img src="images/game-over.png" alt="" id="you-lose">
            <p id="citation"></p>
            <button type="button" id="restart" class="btn btn-outline-primary">Rejouer</button>
        </div>

        <canvas id="canvas" width="550" height="450"></canvas>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="components.js"></script>
    <script src="game.js"></script>
</body>

</html>
